<ul *ngFor="let product of wishList, let inx=index">
  <li>{{product.Brand}}</li>
  <li>{{product.title}}</li>
  <li>{{product.color}}</li>
  <li>{{product.category}}</li>
  <li>{{product.descrption}}</li>
  <li><img *ngFor="let img of product.images" src="data:image/png;base64,{{img}}" width="600px">
  </li>
  <li>{{product.price}}</li>
  <li>{{product.quantity}}</li>
  <li>{{product.totalRatings}}</li>
  <li>{{product.views}}</li>
</ul>
